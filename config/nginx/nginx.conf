worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 256;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Allow large file transfers (OS images can be several GB)
    client_max_body_size 0;

    server {
        listen 8080;
        server_name _;

        # -----------------------------------------------------------------
        # iPXE scripts (static files — boot.ipxe is the entry point)
        # boot.ipxe is public (it's just the login prompt)
        # menu.ipxe is NOT served here — it's returned by the auth service
        # -----------------------------------------------------------------
        location /ipxe/ {
            alias /srv/ipxe/;

            # Only allow boot.ipxe to be fetched directly
            # menu.ipxe is served exclusively through the auth service
            location = /ipxe/menu.ipxe {
                return 403;
            }
        }

        # -----------------------------------------------------------------
        # Auth service proxy
        # iPXE POSTs credentials here; Flask validates and returns menu
        # -----------------------------------------------------------------
        location /auth/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -----------------------------------------------------------------
        # OS images (static files — served over HTTP for speed)
        # -----------------------------------------------------------------
        location /images/ {
            alias /srv/images/;
            autoindex on;
        }

        # -----------------------------------------------------------------
        # Health check
        # -----------------------------------------------------------------
        location /health {
            proxy_pass http://127.0.0.1:8081;
        }

        # -----------------------------------------------------------------
        # Root — simple status page
        # -----------------------------------------------------------------
        location / {
            return 200 'Netboot Server is running.\n';
            add_header Content-Type text/plain;
        }
    }
}
