# =============================================================================
# Netboot Server - Samba Configuration (REFERENCE ONLY)
# =============================================================================
# This file is NOT used at runtime. The container entrypoint script
# (scripts/entrypoint.sh) generates /etc/samba/smb.conf dynamically
# from environment variables (SMB_ALLOWED_SUBNET, etc.).
#
# This file is kept as a reference for the generated configuration.
# =============================================================================

[global]
   server role = standalone server
   log file = /dev/stdout
   log level = 1
   map to guest = Bad User
   hosts allow = ${SMB_ALLOWED_SUBNET} 127.0.0.1
   hosts deny = 0.0.0.0/0
   interfaces = eth0
   bind interfaces only = yes

[images]
   comment = Netboot Server - OS Images
   path = /srv/images
   browseable = yes
   read only = yes
   guest ok = yes
   force user = nobody
   acl allow execute always = yes
